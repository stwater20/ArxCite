<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Semantic Search for Arxiv Papers</h1>
        <div class="input-group mb-3">
            <input id="query" type="text" class="form-control" placeholder="Enter your search query">
            <button id="search-btn" class="btn btn-primary">Search</button>
        </div>
        <div id="results" class="mt-3"></div>
    </div>

    <script>
        $(document).ready(function () {
            $('#search-btn').click(function () {
                const query = $('#query').val();
                if (!query) return;

                $.ajax({
                    url: '/search',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ query }),
                    success: function (data) {
                        $('#results').empty();
                        if (data.length === 0) {
                            $('#results').html('<p>No results found.</p>');
                            return;
                        }

                        data.forEach(result => {
                            $('#results').append(`
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">${result.title}</h5>
                                        <h6 class="card-subtitle mb-2 text-muted">Authors: ${result.authors}</h6>
                                        <p class="card-text"><strong>Matched Sentence:</strong> ${result.sentence}</p>
                                        <p class="card-text"><strong>Abstract:</strong> ${result.abstract}</p>
                                        <p class="text-muted">Relevance Score: ${result.distance}</p>
                                    </div>
                                </div>
                            `);
                        });
                    },
                    error: function (xhr) {
                        console.error(xhr.responseText);
                        $('#results').html('<p>Error occurred while searching.</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
